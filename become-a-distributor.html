          <!-- headding -->
    <div class="container p-0">
        <h1 class="tittle-day"> Become a Distributor</h1>
    </div>
    </div>
 
    <!-- Get In Touch With Us -->

    <div class="container sec-get-bg my-5">
        <h4 class="sec-grt-h">Distributor Application Form</h4>
        <form>
            <div class="row m-0">
                <div class="col-lg-6 pb-4">
                    
                    <label for="">Business Owner</label>
                    <input type="text" class="form-control" placeholder=" Full Name*" required>
                </div>
                <div class="col-lg-6 pb-4">
                    
                    <label for="">Business Name</label>
                    <input type="text" class="form-control" placeholder="Business Name*" required>
                </div>
              
            </div>
            <div class="row m-0">
                <div class="col-lg-6 pb-4">
                    
                    <label for="">Contact Number</label>
                    <input type="number" class="form-control" placeholder="Contact Number*" required>
                </div>
                
                <div class="col-lg-6 pb-4">
                    
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email*" required>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-6 pb-4">
                    
                    <label for="">State Entity Registration #</label>
                    <input type="text" class="form-control" placeholder="ex: C1234567" required>
                </div>
                
                <div class="col-lg-6 pb-4">
                    
                    <label for="">Employer Identification Number</label>
                    <input type="text" class="form-control" placeholder="ex: 84912110" required>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-12 pb-4">
                    <label for="">Address</label>
                    <input type="text" class="form-control" placeholder="Street Address*" required>
                </div>
                <div class="col-lg-12 pb-4">
                    <input type="text" class="form-control" placeholder="Street Address Line 2*" required>
                </div>
                
            </div>
            <div class="row m-0">
                <div class="col-lg-6 pb-4">
                    <input type="text" class="form-control" placeholder="City*" required>
                </div>
                
                <div class="col-lg-6 pb-4">
                    <input type="text" class="form-control" placeholder="State*" required>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-lg-12 pb-4">
                    <input type="number" class="form-control" placeholder="Pincode / Zip Code*" required>
                </div>
                
            </div>
            <div class="row m-0">
                <div class="col-lg-12 pb-4 text-center">
                    <button type="submit" class="btn sec-con-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
